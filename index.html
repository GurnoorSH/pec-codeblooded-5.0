<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .card {
        /* margin-left: 340px; */
        /* margin-top: 215px; */
        background: linear-gradient(175deg, #55829a, #0000006e);
        
    }

    body {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        /* background-image: url("40836.jpg");
        */
        
    }
    video{
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        
        /* height: 100vh; */
    }


    .img-rounded {
        border-radius: 20%;
    }



</style>



<body>
    <video  autoplay muted loop>
        <source src="Matrix Letters Rain 4K Long Loop Half Hour Video - Relaxing Screensaver.mp4" type="video/mp4">
        <!-- <source src="bgvid.m" type="video/ogg"> -->
      Your browser does not support the video tag.
      </video>
   



        <div class="card text-center text-light border-radius"
            style="width: 55rem; border-radius: 200px; overflow: hidden;">
            <div class="card-header " style="font-weight: 500; font-size: larger;">
                H K T 
            </div>
            <div class="card-body">
                <h5 class="card-title">HTML TO DOCX GENERATOR </h5>
                <p class="card-text">UPLOAD YOUR FILE BELOW </p>
                <div>
                    
                </div>
                <input  type="file" id="htmlFileInput" accept=".html"   >
                <label for="htmlFileInput" class="input_label btn btn-primary" style="position: relative ;     right: 305px;
                bottom: 3px;
            ">Upload File</label>
                <!-- <button id="convertButton">Convert to DOCX</button> -->
                <a id="downloadLink" style="display: none">Download DOCX</a>
                <a href="#" id="convertButton" class="btn btn-primary">Convert to DOCX </a>
            </div>
            <div class="card-footer text-body-secondary">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>



            <script>
                document.getElementById('convertButton').addEventListener('click', () => {
                    const htmlFileInput = document.getElementById('htmlFileInput');
                    const downloadLink = document.getElementById('downloadLink');
        
                    const formData = new FormData();
                    formData.append('file', htmlFileInput.files[0]);
        
                    fetch('http://localhost:8000/convert/', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = 'converted.docx';
                        downloadLink.style.display = 'block';
                    })
                    .catch(error => console.error('Conversion error:', error));
                });
            </script>
   
</body>

</html>
